name: Continuous Integration
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # * is a special character in YAML so you have to quote this string
    # We run this workflow weekly at midnight UTC on Sundays
    - cron:  '0 0 * * SUN'
jobs:
  pre_commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Pre-commit
        uses: ./.github/actions
        with:
          command: pre-commit run --verbose
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Tests
        uses: ./.github/actions
        with:
          command: pytest
